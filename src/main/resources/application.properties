#Server Port: localhost:8080
server.port=8080

#Logging params
logging.level.co.uk.b.antanas.springboot.todowebapp=debug
logging.level.org.springframework=info

# devtools enabled, plus increase speed
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=400ms
spring.devtools.restart.quiet-period=200ms

# h2 db config
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.h2.console.enabled=true

#Docker MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/todos
spring.datasource.username=todos-user
spring.datasource.password=dummytodos
#spring.jpa.properties.hibernate.dialect=MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# date format
spring.mvc.format.date=yyyy-MM-dd

# prefix and suffix for JSP files
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
